<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content container">
                <h1>BOOLFLIX</h1>
                <div class="search-wrapper">
                    <input type="text" id="searchbar" placeholder="Search">
                    <button id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="movie-wrapper container">
                <div class="movie-search"></div>
                <div class="movie-cards"></div>
            </div>
        </main>

        <script id="search-template" type="text/x-handlebars-template">
            <h2>Titles related to: "{{query}}"</h2>
        </script>

        <script id="card-template" type="text/x-handlebars-template">
            <ul class="card">
                <li>Title: {{title}}</li>
                <li>Original Title: {{og_title}}</li>
                <li class="vote">Vote Average: </li>
                <li class="language"></li>
            </ul>
        </script>

        <script id="language-template" type="text/x-handlebars-template">
            <img class="flag" src="img/{{og_language}}-flag.jpg" alt="">
        </script>

        <script id="star-template" type="text/x-handlebars-template">
            <i class="fa-star"></i>
        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
