<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3d747d6b6d.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content container">
                <p>BOOLFLIX</p>
                <div class="search-wrapper">
                    <input type="text" id="searchbar" placeholder="Search">
                    <div id="search-btn">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="movie-wrapper container"></div>
        </main>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
